            background-size: 200px 200px; /* 调整背景图像大小 */
            background-color: rgba(255, 255, 255, 0.8); /* 增加浅淡效果 */
            color: #333;
            position: relative;
            z-index: 1;
        }
        body::before {
            content: '';

            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            opacity: 0.1; /* 调整背景透明度，使其浅淡 */

            display: flex;
            justify-content: center;
            padding: 1rem 0;
            backdrop-filter: blur(5px);
        }
        nav a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #f0c040;
        }
        .container {

            margin: 2rem auto;
            padding: 0 1rem;
            background: rgba(255, 255, 255, 0.9);

            height: auto;
            border: 2px solid #333;
            margin: 1rem 0;
            transition: transform 0.3s;
        }
        .portfolio img:hover {
            transform: scale(1.05);
        }
        .contact a {
            color: #333;
            text-decoration: none;
            transition: text-decoration 0.3s;
        }
        .contact a:hover {
            text-decoration: underline;
        }
        footer {
            background: rgba(51, 51, 51, 0.8);
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            backdrop-filter: blur(5px);
        }
        @media (max-width: 600px) {
            nav {
                flex-direction: column;
            }
            nav a {

        }
    </style>
</head>
